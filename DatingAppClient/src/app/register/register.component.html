<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3">
        <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text" placeholder="Username">
    </div>
    <!-- <div class="mb-3">
        <label>Who is your favourite user?</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">{{user.userName}}</option>
        </select>
    </div> -->
    <div class="mb-3">
        <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password" placeholder="Password">
    </div>
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-outline-success" type="button" (click)="cancel()">Cancel</button>
  </form>
